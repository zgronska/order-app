<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mos Eisley Cantina</title>
  </head>
  <body>
    <header class="header">
      <h1 class="page-title">Mos Eisley Cantina</h1>
      <h2 class="page-subtitle">Best joint in the galaxy!</h2>
    </header>
    <main class="app">
      <section class="menu-section">
        <div class="menu-item">
          <div class="emoji">üçî</div>
          <div class="text-content">
            <h3 class="item-title">Bantha Burger</h3>
            <p class="ingredients">1, 2, 3</p>
            <p class="price">$12</p>
          </div>
          <button class="add-btn">+</button>
        </div>
      </section>
      <section class="your-order">
        <h2 class="order-title">Your order</h2>
        <div class="order-item">
          <h3 class="item-title">Bantha Burger</h3>
          <button class="remove-btn">remove</button>
          <p class="price">$12</p>
        </div>
        <hr />
        <div class="total">
          <h3 class="total-title">Total price:</h3>
          <p class="price" id="total">$12</p>
        </div>
        <button class="submit-btn">Complete order</button>
      </section>
    </main>
    <div class="payment-popup">
      <h2 class="payment-title">Enter card details</h2>
      <form class="payment-form">
        <input
          required
          type="text"
          name="name"
          id="payment-name"
          placeholder="Enter your name" />
        <input
          required
          type="tel"
          pattern="\d*"
          maxlength="19"
          name="card"
          id="payment-card"
          placeholder="Enter card number" />
        <input
          required
          type="tel"
          pattern="\d*"
          maxlength="4"
          name="cvv"
          id="payment-cvv"
          placeholder="Enter CVV" />
        <button class="pay-btn" type="submit">Pay</button>
      </form>
    </div>
    <div class="thankyou-popup">
      <h2 class="thankyou-title">Thank you for your order!</h2>
      <p class="thankyou-text">
        Our courier is rushing to you on their speeder! ‚ö°
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
